<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="container-fluid">
					<form class="form-signin">
						<div class="row justify-content-center">
							<h1 class="h3 mb-3 font-weight-normal col-md-8">Please Login</h1>
						</div>
						<div class="row justify-content-center">
							<label for="login-username" class="sr-only">Username</label>
							<input type="email" id="login-username" class="form-control col-md-8" placeholder="Username" required="required">
							<label for="login-password" class="sr-only">Password</label>
							<input type="password" id="login-password" class="form-control col-md-8" placeholder="Password" required="required">
						</div>
						<div class="row my-2 justify-content-center">
							<button class="btn btn-lg btn-primary col-md-8" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
